<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script type='text/javascript' src='formValidation.js'></script>
  <link rel="stylesheet" href="formValidation.css">
  <title>Form Validation</title>
</head>
<body>
  <form class="form form-signup" id="signup-form">
    <h2 class="form-title">An Example Form</h2>
    <input class="form-field" id="name" type="text" placeholder="Name">
    <input class="form-field" id="email" type="email" placeholder="Email">
    <input class="form-field" id="password" type="password" placeholder="Password">
    <input class="form-field" id="confirm-password" type="password" placeholder="Password">
    <button class="form-submit" id="submit" type="submit">Submit</button>
    <!-- <input class="form-submit" type="submit" name="Submit"> -->
  </form>

</body>
</html>
