<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Second conditional example</title>
    <style>
      * {
        box-sizing: border-box;
      }

      html {
        font-family: monospace;
      }

      body {
        width: 700px;
        margin: 0 auto;
      }

      p {
        font-size: 1.5rem;
        text-align: center;
      }

      div {
        display: block;
        width: 300px;
        margin: 0 auto;
      }

      input {
        width: 70%;
      }

      button {
        width: 27%;
      }

    </style>
  </head>
  <body>
    <p>Tell me how you're feeling today.</p>
    <div><input type="text"> <button>Enter</button></div>
    <p class="output"></p>
  </body>

  <script>
    const inputTxt = document.querySelector('input');
    const btn = document.querySelector('button');
    const outputTxt = document.querySelector('.output');
    const html = document.querySelector('html');

    inputTxt.focus();

    btn.onclick = function() {
      var final = inputTxt.value.toLowerCase();
      if(final === 'happy') {
        outputTxt.textContent = 'I am glad you are feeling good today!';
        html.style.backgroundColor = 'yellow';
      } else if(final === 'sad') {
        outputTxt.textContent = 'Poor you, I\'m sad you\'re blue.';
        html.style.backgroundColor = 'lightblue';
      } else if(final === 'angry') {
        outputTxt.textContent = 'Whoa there, calm down, let me help.';
        html.style.backgroundColor = 'red';
      } else {
        outputTxt.textContent = 'I\'m not sure what that means...';
        html.style.backgroundColor = 'beige';
      }
    }

  </script>
</html>
