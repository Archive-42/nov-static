<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Basic do...while loop example</title>
    <style>

    </style>
  </head>
  <body>

  <p></p>


    <script>
    const cats = ['Bill', 'Jeff', 'Pete', 'Biggles', 'Jasmin'];
    let info = 'My cats are called ';
    const para = document.querySelector('p');

    let i = 0;

    do {
      if(i === cats.length - 1) {
        info += 'and ' + cats[i] + '.';
      } else {
        info += cats[i] + ', ';
      }

      i++;
    } while(i < cats.length);

    para.textContent = info;

    </script>

  </body>
</html>
